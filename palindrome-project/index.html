<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Palindrome</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-3 col-sm-6">
                <form class="form-container border p-3" action="/palindrome" id="palinForm">
                    <div class="form-group">
                        <h1>Palindrome Checker!</h1>
                        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward,
                            ignoring punctuation, case, and spacing.</p>
                        <label for="word">Input</label>
                        <input type="text" class="form-control" id="word" aria-describedby="insruction">
                        <small id="instruction" class="form-text text-muted">Write a sentence or words to check if it's
                            a palindrome! It will ignore characters other than Alphanumeric characters</small>
                    </div>
                    <div class="form-group">
                        <p id="palinResult" class="text-center"></p>
                        <div class="row">
                            <div class="col-6">
                                <button type="submit" class="btn btn-primary btn-block" id="submit">Submit</button>
                            </div>
                            <div class="col-6">
                                <button type="reset" class="btn btn-danger btn-block">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
